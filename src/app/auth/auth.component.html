<div class="auth-page">

  
  <div class="login-form">
    <h2 class="title">Login to your account</h2>

    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading"> 
      
      <div class="input-container">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" ngModel required>
      </div>
      
      <div class="input-container">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"  ngModel required>
      </div>
      
      <div class="submit-btn">
        <button type="submit" [disabled]="authForm.invalid">Submit</button>
      </div>
    </form>
  
    <div class="loading-block text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>




</div>


<div class="error-block" *ngIf="userNotAuthenticated">
  <app-error message="We couldn't validate your information. Want to try again?"  (close)="onHandleError()"></app-error>
</div>
